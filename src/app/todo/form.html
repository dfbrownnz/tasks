<div class="bg-gray-100 min-h-screen p-8 flex justify-center">
    <mat-card class="max-w-2xl w-full p-6">

        <mat-card-header>
            <mat-card-title class="text-3xl font-normal border-b-8 border-purple-700 pb-4 mb-6"> Edit Task Details
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="projectForm">

                <div class="grid grid-cols-6 gap-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Project</mat-label>
                        <input matInput formControlName="ProjectId">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Task Id</mat-label>
                        <input matInput formControlName="Id">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Group</mat-label>
                        <input matInput formControlName="Group">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="Name">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Owner</mat-label>
                        <input matInput formControlName="Owner">
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>Status</mat-label>
                        <input matInput formControlName="StatusFlag">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Date</mat-label>
                        <input matInput formControlName="StatusDate">
                    </mat-form-field>
                </div>


                <div class="mt-4">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="Description" rows="4" cols="180"></textarea>
                    </mat-form-field>
                </div>
            </form>

        </mat-card-content>

        <mat-card-actions class="flex justify-between">
            <!-- <button mat-button color="primary">Clear form</button> -->
            <button mat-flat-button color="primary" (click)="onSave()">Submit</button>
        </mat-card-actions>

    </mat-card>
</div>
