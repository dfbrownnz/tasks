    <div>
    
    <!-- {{ selectedRowFormData | json }} -->

    <!-- <mat-card class="max-w-2xl w-full p-8 mx-auto"> -->
        <mat-card > 

        <mat-card-content>
            <form [formGroup]="projectForm">

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Project</mat-label>
                        <input matInput formControlName="ProjectId">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Task Id</mat-label>
                        <input matInput formControlName="Id">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Group</mat-label>
                        <input matInput formControlName="Group">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="Name">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Owner</mat-label>
                        <input matInput formControlName="Owner">
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>Status</mat-label>
                        <input matInput formControlName="StatusFlag">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Date</mat-label>
                        <input matInput formControlName="StatusDate">
                    </mat-form-field>
                </div>


                <div class="mt-4">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="Description" rows="4" cols="180"></textarea>
                    </mat-form-field>
                </div>
            </form>

        </mat-card-content>

        <mat-card-actions class="flex justify-between">
            <!-- <button mat-button color="primary">Clear form</button> -->
            <button mat-flat-button color="primary" (click)="onSave()">Submit</button>
        </mat-card-actions>

    </mat-card>

    
</div>
